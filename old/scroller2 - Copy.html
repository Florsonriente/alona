<script>
$(document).ready(function() {
    $(document).on('scroll', function() {
        var windowWidth = $(window).width(); // Get the width of the window
        var scrollPercentage = (window.scrollY / ($(document).height() - $(window).height())) * 150; // Calculate the scroll position as a percentage
        var initialPosition = -100; // Starting position outside the viewport (left side)

        $('.scroller').css({
            "left": "calc(" + initialPosition + "% + " + scrollPercentage + "vw)"
        });
    });
});

</script>
