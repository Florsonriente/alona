<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
    }
  </style>
</head>
<body>
  <video class="background-video" autoPlay loop muted>
    <source src="../gradient_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1>Background Video Test</h1>
    <p>This is a test to see if the background video appears correctly.</p>
  </div>
</body>
</html>
